<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSEC ACM | Student Chapter</title>
    
    <!-- Fonts: Inter (Professional Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        acm: {
                            bg: '#020C1B',       // Deepest Navy
                            primary: '#0A192F',  // Card Background
                            secondary: '#112240',// Hover State
                            slate: '#8892b0',    // Body Text
                            light: '#ccd6f6',    // Headings
                            teal: '#64ffda',     // Accent
                        }
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                }
            }
        }
    </script>

    <!-- React & Three.js Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/history@5/umd/history.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-router@6.3.0/umd/react-router.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Global Reset & Foundation */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            margin: 0; 
            background-color: #020C1B; 
            color: #8892b0;
            overflow-x: hidden; /* Prevent horizontal scroll mess */
            width: 100vw;
            position: relative;
        }
        
        /* Proper Breakpoints (Foundation) */
        
        /* Desktop */
        @media (min-width: 1024px) { }

        /* Tablet */
        @media (max-width: 1024px) { }

        /* Mobile */
        @media (max-width: 768px) {
            h1 { font-size: clamp(2rem, 8vw, 3rem) !important; }
            h2 { font-size: clamp(1.5rem, 6vw, 2rem) !important; }
            .row { flex-direction: column !important; }
            .container { padding: 0 20px !important; width: 100% !important; }
        }

        /* Small mobile */
        @media (max-width: 480px) {
             h1 { font-size: 1.75rem !important; }
        }

        /* Smooth Scroll */
        html { scroll-behavior: smooth; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020C1B; }
        ::-webkit-scrollbar-thumb { background: #112240; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64ffda; }

        /* Utilities */
        .glass-panel {
            background: rgba(17, 34, 64, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(136, 146, 176, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react" src="./src/App.jsx"></script>
</body>
</html>
